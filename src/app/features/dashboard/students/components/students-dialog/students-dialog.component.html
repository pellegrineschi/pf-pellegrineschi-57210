<h2 mat-dialog-title>
  {{editingAlumn ? "Editando " + editingAlumn.name : "Agregar alumno"}}
</h2>

<mat-dialog-content>
  <form [formGroup]="alumnForm">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastname" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>email</mat-label>
      <input formControlName="email" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <!-- datepiker -->
    <mat-form-field class="w-full">
        <mat-label>Fecha de inicio - Fecha fin</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Fecha de inicio">
          <input matEndDate formControlName="endDate" placeholder="Fecha fin">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <!-- @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        } -->
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
